name: Daily Docker Cycle (01:30 PM IST)

on:
  schedule:
    # 08:00 UTC = 13:30 IST
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  docker-cycle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Make script executable
        run: chmod +x script.sh

      - name: Run cyclic Docker script
        run: ./script.sh
